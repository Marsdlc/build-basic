name: Build and Push Multi-Arch Base Image

on:
  workflow_dispatch: # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 构建 amd64 镜像
      - name: Build amd64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: marsss816/jdk21-ffmpeg:amd64
          platforms: linux/amd64

      # 构建 arm64 镜像
      - name: Build arm64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: marsss816/jdk21-ffmpeg:arm64
          platforms: linux/arm64

      # 合并 manifest，创建 latest tag
      - name: Create and push manifest for latest
        run: |
          docker manifest create marsss816/jdk21-ffmpeg:latest \
            marsss816/jdk21-ffmpeg:amd64 \
            marsss816/jdk21-ffmpeg:arm64
          docker manifest push marsss816/jdk21-ffmpeg:latest